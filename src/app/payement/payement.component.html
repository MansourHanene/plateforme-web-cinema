<div *ngIf="!paidFor">

    <h1>Buy this Film - ${{ product.price }} DT</h1>
  
    <p>{{ product.description }}</p>
  
    <img width="400" [src]="product.img">
  
  </div>
  
  <div *ngIf=paidFor>
    <h1>Yay, you bought a sweet Film!</h1>
  
    <img src="assets/giphy.gif">
  </div>
  
  
  <div [hidden]="paidFor" #paypal></div>

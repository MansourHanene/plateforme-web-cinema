   <!-- ##### Archive Post Area Start ##### -->

   <div class="container">
      <div class=" bg-white mt-10000 mb-30 p-30 box-shadow">
         
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 app-reservation">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              
            
              <!-- title Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Titre de film</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
              
              <!-- place Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> NB places </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
            
              <!-- name Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

             
              <!-- e-mail Column -->
              <ng-container matColumnDef="mail">
                <th mat-header-cell *matHeaderCellDef> Mail </th>
                <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
              </ng-container>
              
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              
              

            </table>
            <div class="video-play">
              <button type="button"  class="btn btn-warning" >Accepter</button> 
              <button type="button" class="btn btn-secondary">Refuser</button>
            </div>
            
            
         
                                     
                                 
                              
                         
          
      </div> 
   </div>
